name: Sync LibreTV upstream to fork

on:
  schedule:
    - cron: '0 3 * * *'  # 每天凌晨3点同步（可改时间）
  workflow_dispatch:     # 允许手动点击触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and merge
        run: |
          git remote add upstream https://github.com/LibreTV/LibreTV.git
          git fetch upstream
          git checkout main
          git merge upstream/main --allow-unrelated-histories || true

      - name: Push to your fork
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
